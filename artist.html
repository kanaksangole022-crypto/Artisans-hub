<html lang="en">
<head>

    <title>Artist Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Artist Dashboard</h2>
<form id="artwork-form">
    <input type="text" id="artwork-name" placeholder="Artwork Name" required><br><br>
    <textarea id="artwork-description" placeholder="Description" rows="4" required></textarea><br><br>
    <input type="number" id="artwork-price" placeholder="Price in â‚¹" required><br><br>
    <input type="file" id="artwork-image" accept="image/*" required><br><br>
    <textarea id="artwork-feedback" placeholder="Feedback (optional)" rows="2"></textarea><br><br>
    <button type="submit">Upload</button>
</form>
<div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
