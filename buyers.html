<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Available Artworks</h1>
    <div id="artworkList"></div>

    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js"></script>
    <script src="script.js"></script>

    <script>
    const listDiv = document.getElementById('artworkList');
    db.collection('artworks').get().then(snapshot => {
        snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement('div');
            div.innerHTML = `
                <h3>${data.title}</h3>
                <img src="${data.imageUrl}" width="200"><br>
                <hr>
            `;
            listDiv.appendChild(div);
        });
    });
    </script>
</body>
</html>
